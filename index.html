    <style>
     html {
       background: #222;
     }

    .loader {
      border: 2px solid #00a99e;;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      position: absolute;
      top: 45%;
      left: 50%;
      margin-top:-30px;
      margin-left:-30px;
    }

    .loaderIn {
      border: 5px solid #222;
      border-bottom: 5px solid #00a99e;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 2s linear infinite;
      position: absolute;
      top: 45%;
      left: 50%;
      margin-top:-25px;
      margin-left:-28px;
    }    

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    </style>
  </head>
  <body>

      <div id="app">
        <div class="loader"><div class="loaderIn"></div></div>
      </div>

    <script src="/dist/build.js">
    </script>
    
    
  </body>
